name: rssblog source
on:
  workflow_dispatch:
  schedule:
    - cron: '0 16,4,10 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['pypy-3.6']
    steps:
      - name: Pull source
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 1
          ref: master
      - name: Pull public
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 1
          ref: public
          path: ./public
      - name: Check source
        shell: bash
        run: |
          rm -fr ./public/.git
          ls -lh ./
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install pip
        run: pip install -r requirements.txt
      - name: Build source
        run: python action.py
      - name: Upload public
        uses: actions/upload-artifact@v2
        with:
          name: public
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Pull public
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 1
          ref: public
      - name: Clean public
        run: |
          rm -fr ./*
      - name: Download public
        uses: actions/download-artifact@v2
        with:
          name: public
      - name: Check download
        shell: bash
        run: |
          ls -lh ./
      - name: Commit files
        run: |
          git config --local user.email "caibingcheng@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit --amend --no-edit
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: public
          force: true

  trigger:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel
        shell: bash
        run: |
          curl -X POST ${{ secrets.VERCEL_TRIGGER }}

  sync:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Sync Gitee
        uses: Yikun/hub-mirror-action@master
        with:
          src: github/caibingcheng
          dst: gitee/caibingcheng
          force_update: true
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
          dst_token: ${{ secrets.GITEE_TOKEN }}
          static_list: "rssblog-source"
